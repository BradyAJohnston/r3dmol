template:
  params:
    bootswatch: flatly
    ganalytics: UA-131217026-2
reference:
  - title: 'Common'
    desc: 'Basic functions.'
  - contents:
      - init
      - m_render
      - m_enable_fog
  - title: 'Add / Remove'
    desc: 'Functions for adding and removing elements to the view.'
  - contents:
      - starts_with("m_add")
      - starts_with("m_remove")
      - m_replicate_unit_cell
  - title: 'Set'
    desc: 'Functions for setting elements to the view.'
  - contents:
      - starts_with("m_set")
  - title: 'Animate'
    desc: 'Functions for creating animation.'
  - contents:
      - m_animate
      - m_vibrate
      - m_center
      - m_rotate
      - m_spin
      - m_stop_animate
      - starts_with("m_translate")
      - starts_with("m_zoom")
  - title: 'Class Constructor'
    desc: 'Convenience functions for constructing class for r3dmol.'
  - contents:
      - m_vector3
  - title: 'Dataset'
    desc: 'Datasets provide by package for demo'
  - contents:
      - starts_with("pdb")
      - starts_with("sdf")
      - starts_with("cif")
      - bohr_cube
